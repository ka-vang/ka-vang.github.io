    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <br>
      <div id="clock"></div>     
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="tables">
        <table class="row">
          <tr>
            <td class="hour">9AM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">10AM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">11AM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">12PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">1PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">2PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">3PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">4PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr><tr>
            <td class="hour">5PM</td>
            <td class="past"></td>
            <td class="saveBtn">SAVE</td>
          </tr>
        </table>
      </div>

    


    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
