<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Tracker</title>
</head>

<body>
    <nav>
        <a href="/" id="homepage">Fitness Tracker |</a>
        <a href="/stats" id="dashboardButton">Dashboard</a>
    </nav>
    <div class="wrapper workout">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <div class="ui container workout">
            <div class="ui raised card m-auto">
                <div class="prev-workout">
                    <h3>Last Workout</h3>
                    <div>
                        <div class="workout-stats"></div>
                        <div class="buttons">
                            <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
                            <a href="/exercise" id="new-btn" class="huge positive ui button">New Workout</a>
                        </div>
                    </div>
                </div>
                <div class="new-workout">
                    <h3>Create Your First Workout</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="toast">
        Workout Added Successfully!
    </div>
    <!-- <script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="/api.js"></script>
    <script src="/workout.js"></script>
    <script src="/index.js"></script>
    <!-- <script src="./routes.js"></script> -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("./serviceworker.js")
                    .then(reg => console.log("Service Worker: Registered"))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    </script>

</body>

</html>
